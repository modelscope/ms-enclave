      <path d="M2333.47 860.37 2332.5 719.5" stroke="var(--stroke-dim)" stroke-width="4.58333" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="8" stroke-opacity="1" fill="none" fill-rule="evenodd"/>
      
      <path d="M0 0 186.731 96.2605" stroke="var(--stroke-main)" stroke-width="4.58333" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="8" stroke-opacity="1" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 2519.23 623.5)"/>
    </g>
  </g>
</svg>