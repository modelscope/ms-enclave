      <!-- 次要线条 (灰色) -->
      <path d="M2611.89 1198.51 2491.5 1127.5" stroke="var(--stroke-dim)" stroke-width="4.58333" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="8" stroke-opacity="1" fill="none" fill-rule="evenodd"/>
