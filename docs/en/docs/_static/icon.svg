<svg width="903" height="1045" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" overflow="hidden">
  <style>
    /* 定义变量：默认是“浅色模式”（Light Mode）下的颜色 */
    /* 场景：背景是白的，所以物体要是“黑”的 */
    :root {
      --fill-main: #181717;    /* 主体：深黑 */
      --fill-side: #404040;    /* 侧面：深灰 */
      --fill-top:  #F2F2F2;    /* 顶部/高光：亮白 (为了在黑物体上能看清) */
      --stroke-main: #F2F2F2;  /* 线条：亮白 (在黑物体上勾勒轮廓) */
      --stroke-dim: #AFABAB;   /* 次级线条：浅灰 */
    }

    /* 深色模式（Dark Mode）下的颜色 */
    /* 场景：背景是黑的，所以物体要是“白”的 */
    @media (prefers-color-scheme: dark) {
      :root {
        --fill-main: #F2F2F2;    /* 主体：变亮白 */
        --fill-side: #BFBFBF;    /* 侧面：变浅灰 */
        --fill-top:  #181717;    /* 顶部：变深黑 (在白物体上形成对比) */
        --stroke-main: #181717;  /* 线条：变深黑 (在白物体上勾勒轮廓) */
        --stroke-dim: #666666;   /* 次级线条：变深灰 */
      }
    }
    
    /* 添加过渡动画，切换模式时会渐变 */
    path {
      transition: fill 0.3s ease, stroke 0.3s ease;
    }
  </style>

  <g transform="translate(-1883 -517)">
    <g>
      <!-- 主体大块 (最深的那个) -->
      <path d="M2339.68 520.14 2518.28 622.517 2518.28 743.69 2626.32 684.443 2780.12 772.607 2778.35 1295.73 2612.74 1393.47 2518.28 1341.67 2518.28 1449.23 2327.85 1561.63 2150.3 1459.85 2153 1343.67 2053.09 1404.13 1887.41 1309.16 1889.18 786.041 2059.56 685.476 2160.08 743.69 2162.86 624.507Z" 
            fill="var(--fill-main)" fill-rule="evenodd" fill-opacity="0.94902"/>
      
      <!-- 侧面阴影块 (中等深度的那个) -->
      <path d="M2056.46 882.225 2331.55 718.777 2611.23 878.016 2611.07 1198.01 2335.98 1361.45 2056.3 1202.21Z" 
            fill="var(--fill-side)" fill-rule="evenodd" fill-opacity="0.94902"/>
      
      <!-- 顶部/亮面块 (原来是白色的那个) -->
      <path d="M2177.74 951.607 2332.52 859.647 2489.87 949.239 2489.79 1129.27 2335.01 1221.23 2177.66 1131.64Z" 
            fill="var(--fill-top)" fill-rule="evenodd" fill-opacity="0.94902"/>
      
      <!-- 主要线条 (白色/黑色反转) -->
