      <path d="M0 0 72.0063 42.3507" stroke="var(--stroke-main)" stroke-width="4.58333" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="8" stroke-opacity="1" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 2518.51 744.5)"/>
