      <path d="M0 0 275.096 163.448" stroke="var(--stroke-main)" stroke-width="4.58333" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="8" stroke-opacity="1" fill="none" fill-rule="evenodd" transform="matrix(-1 0 0 1 2331.6 719.5)"/>
      <path d="M0 0 168.894 105.408" stroke="var(--stroke-main)" stroke-width="4.58333" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="8" stroke-opacity="1" fill="none" fill-rule="evenodd" transform="matrix(1 0 0 -1 2611.5 878.908)"/>
